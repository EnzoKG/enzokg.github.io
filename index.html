<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>CALDERAN IMPORTS</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-import'></i>Calderan Imports</a>
        <ul class="nav">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Teach specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="header-icons">
            <i class='bx bx-cart-alt' ></i>
            <div id="menu">
                <i class='bx bx-menu' ></i>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="home-image">
            <img src="images/product1.png" alt="imagem1" class="one">
        </div>
        <div class="home-text">
            <h1>Roteadores <br> Intelbras</h1>
            <h5>Alto desempenho para jogar online com qualidade, assistir filmes e séries em 4K</h5>
            <h3>R$ 250,00</h3>
            <a href="#" class="btn">Comprar</a>
        </div>
    </section>
    <div class="main">
        <div class="row">
            <li><img src="images/main1.png" onclick="slider('images/product1.png')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="images/main2.png" onclick="slider('images/product2.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="images/main3.png" onclick="slider('images/product3.png')"></li>
        </div><!--row3-->
    </div><!--main-->
    <script>
        function slider(anything) {
            document.querySelector('.one').src = anything;
        };

       let menu = document.querySelector('#menu-icon');
       let navbar = document.querySelector('.navbar');

       menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
       }
    </script>
</body>
</html>
